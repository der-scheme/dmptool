      tips_text_html: <p>Wir beantworten Ihnen gerne Fragen zum DMP-Tool. Für eine allgemeine Beratung zum Datenmanagement kontaktieren Sie jedoch bitte Ihre lokalen FDM-Ansprechpartner.</p><p>Wenn Sie einer unserer Partnerinstitutionen angehören und eingeloggt sind, richtet sich Ihre Anfrage über dieses Formular direkt an den Betreuer des DMP-Tools an Ihrer Einrichtung.</p>
