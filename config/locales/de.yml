      dmp_subtitle_html: Datenmanagementpläne gemeinsam erstellen, begutachten und teilen
      dmp_get_started_link: START
      public_dmps: Beispiel-DMPs
      after_banner_title: Anforderungen der Drittmittelgeber und Universitäten erfüllen
      left_bucket_title: Für wen ist das DMP-Tool gedacht?
      right_bucket_title: Das DMP-Tool in Kürze
    dmptool_for:
      title: Das DMP-Tool soll Wissenschaftler, Universitäten und Hochschulen unterstützen.
      listing_html: <li>Für Wissenschaftler</li> <ul> <li>Sie schreiben Anträge für Drittmittelprojekte bei der EU, NSF, DFG, …? Dann werden Sie immer öfter darlegen müssen, wie Sie mit den im Projekt erhobenen Forschungsdaten umgehen werden.</li> <li>Unabhängig davon ist es für zielgerichtetes Arbeiten sinnvoll, wenn Sie sich im Projektteam früh über Aspekte rund um das Datenmanagement verständigen (Zugriffsrechte, verwendete Dateiformate, ethische und rechtliche Fragen, Nachnutzung der Daten usw.).</li> <li>Das DMP-Tool hilft Ihnen bei der Erstellung und Verwaltung eines passenden Datenmanagementplans.</li> </ul> <li>Für Universitäten und Hochschulen</li> <ul> <li>Der Forschungsoutput Ihrer Einrichtung profitiert von gutem Datenmanagement. Möglicherweise haben Sie an Ihrer Einrichtung bereits eine Policy zu Forschungsdaten verabschiedet und suchen noch nach Tools, die Ihre Wissenschaftler bei der Umsetzung unterstützen?</li> </ul>
    dmptool_info:
      title: Das DMP-Tool macht Ihnen die Arbeit leichter.
      listing_html: '<li>Für Wissenschaftler</li> <ul> <li>Nutzen Sie DMP-Vorlagen
        zur leichten Erstellung von Plänen</li> <li>DMPs im Projektteam gemeinsam
        erstellen und verwalten</li> <li>DMPs mit anderen Personen teilen - entweder
        mit einzelnen Personen, Wissenschaftlern der eigenen Einrichtung, oder allen</li>
        <li>DMP exportieren (pdf, rtf)</li> <li>Optional: DMPs durch einen Experten
        der eigenen Einrichtung begutachten lassen (wenn von der Einrichtung unterstützt)</li>
        </ul> <li>Für Universitäten und Hochschulen</li> <ul> <li>Erstellen Sie eigene,
        angepasste DMP-Vorlagen für Ihre Wissenschaftler</li> <li>Bieten Sie den Wissenschaftlern
        zur Orientierung beispielhafte Pläne an</li> <li>Durch die Begutachtungsfunktion
        des Tools können Sie - sofern erwünscht - DMPs der eigenen Wissenschaftler
        begutachten und so die Chancen auf einen erfolgreichen Projektantrag und -verlauf
        erhöhen.</li> <li>Komfortabler Shibboleth-Login für Mitglieder Ihrer Einrichtung</li>
        </ul>'
    guidance:
