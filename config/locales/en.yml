    dmptool_for:
      title: This tool is meant to help researchers, universities and higher education institutions
      listing_html: "<li>For Researchers</li> <ul> <li>Are you writing project proposals\
        \ for funders such as the EU, NSF, DFG, ... ? More and more often you will\
        \ be asked to explain how you will manage the data that you generate during\
        \ your research project.</li> <li>It makes sense for your project team to\
        \ start thinking about data management issues early in the project (access\
        \ rights, file formats you want to use, ethical and legal issues, reuse of\
        \ data, ...). You can write down your joint approach in a data management\
        \ plan for future reference.</li> <li>This tool can assist you with writing\
        \ and managing a data management plan that suits your and your funder's needs.</li>\
        \ </ul> <li>For Universities and Higher Education Institutions</li> <ul> <li>Professional\
        \ data management will benefit your institution's research output.</li> </ul>"
    dmptool_info:
      title: The dmp tool makes work easier for you.
      listing_html: '<li>For Researchers</li> <ul> <li>Use templates to easily create
        a plan and receive assistance</li> <li>Write and manage DMPs together in your
        project group</li> <li>Share your DMPs with other people - either with individual
        persons, researchers from your institution, or everybody</li> <li>Export your
        plan (pdf, rtf)</li> <li>Optional: Let experts from your institution have
        a look at your data management plan (if offered by your institution)</li>
        </ul> <li>For Universities and Higher Education Institutions</li> <ul> <li>Create
        your own templates tailored to your researchers needs</li> <li>Offer exemplary
        plans to reserchers for better orientation</li> <li>You can review plans from
        researchers of your institution (if you wish to offer this feature). You can
        thereby help increase chances that project submissions from your institution
        will be accepted by funders with data management requirements.</li> <li>Comfortable
        login via Shibboleth for members of your institution</li> </ul>'
